{% extends "main.html" %}
{% load static %}
{% block content %}
<div class="work-container text-center bg-dark mt-5">
    <table class="table text-success text-center" >
        <thead>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Price</th>
                <th>From</th>
            </tr>
        </thead>
        <tbody>
            <tr class="main_data">
                {% for object in objects %}
                    <td><span class="badge badge-warning">{{object}}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    <form method="POST" action='{% url 'buy' pk=advert.id title=advert.title %}' enctype="multipart/form-data">
        {%csrf_token%}
        <button class='btn btn-primary btn-lg mb-3' type="submit" style="width: 20%;">Buy</button>
        <a class='btn btn-primary btn-lg mb-3' href="{% url 'advert' pk=advert.id title=advert.title %}" style="width: 20%;">Cancel</a>
    </form>
</div>
{% endblock %}
